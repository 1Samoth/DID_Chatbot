<html>
  <head>
    <title>D-ID Streaming POC</title>

  <body>
    <div id="content">
      <div id="video-wrapper">
        <div>
          <video id="talk-video" width="400" height="400" autoplay muted></video>

        <hr>
      </div>
      <div id="buttons">
        <button id="talk-button" type="button">Envoyer</button>
        <button id="destroy-button" type="button">Quitter</button>
      </div>

      <!-- <div id="status">
        ICE gathering status: <label id="ice-gathering-status-label"></label

        Signaling status: <label id="signaling-status-label"></label><br />
        Streaming status: <label id="streaming-status-label"></label><br />
      </div> -->
