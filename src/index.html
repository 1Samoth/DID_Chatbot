<!DOCTYPE html>
<html>
  <head>
    <title>CathIA Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="img/LOGO_CathIA_Couleur.png">
  </head>

  <body>
    <div id="content">
      <div id="main-wrapper">
        <!-- Partie gauche : Avatar vidéo -->
        <div id="video-wrapper">
          <!-- <img id="logo-cathia" src="img/LOGO_CathIA_Couleur.png">--> 
            <video id="talk-video" autoplay muted></video>
           <!-- <h1>Charlie</h1> --> 
        </div>
  
        <!-- Partie droite : Chatbot -->
        <div id="chatbot-wrapper">
          <div id="chat">
            <div id="messages"></div> <!-- Les messages s'afficheront ici -->
            <div id="input-container">
              <input type="text" id="user-input-field" placeholder="Bonjour, je m'appelle Charlie. Je suis actuellement en apprentissage. N'hésitez pas à me poser vos questions." />
              <div id="buttons">
                <button id="talk-button" type="button">Envoyer</button>
                <button id="destroy-button" type="button">Quitter</button>
                <p>Propulsé par CathIA</p>
              </div>
            </div>
          
          </div> 
      
        </div>
        
      </div>
    </div>
  
    <script type="module" src="./script.js"></script>
  </body>
  
</html>
